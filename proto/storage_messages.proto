syntax = "proto3";
option java_package = "edu.usfca.cs.dfs";

message StoreChunk {
    string fileName = 1;
    int32 chunkId = 2;
    bytes data = 3;
}

message RetrieveFile {
    string fileName = 1;
}

message ProtoWrapper{
    string requestor = 1;
    string ip = 2;
    oneof function {
        string addNode = 3;
        string removeNode = 4;
        string askInfo = 5;
        string heartbeat = 6;
        StoreChunk s = 7;
    }

}